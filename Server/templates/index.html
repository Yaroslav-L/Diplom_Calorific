<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <title>Калорийность</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <style>
            .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
            }
            .jumbotron {
            padding: 15px 0;
            background-color: #45e800;
            color: #ffffff;
            }
            .footer {
            background-color: #f5f5f5;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <main role="main" class="flex-shrink-0">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-5">Калорийность</h1>
                    <p class="lead">Узнай каллории своего рациона</p>
                </div>
            </div>
            <form class="container" enctype = "multipart/form-data" action = "/home" method = "post">
                <p>Выберите файл из памяти устройства или сделайте снимок.</p>
                <input name="file" type="file" name = "file">
                <input name="submit" type="submit">
            </form>
            <br>
            <div class="container">
              Возможно это: {{name}} <br> 
              Его калорийность на 100г: {{rez}} кКал
            </div>
        </main>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">&copy; <span id="date"></span> Калорийность</span>
            </div>
        </footer>
    </body>
</html>
